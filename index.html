<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play control</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


</head>
<body>
    <div class="first-load ">
        <h1>PLAY IT</h1>
        <button>LET'S GO</button>
    </div>
    <div class="container">
        <header class="stats-bar">
            <div class="stat-box total" >
                <h6>TOTAL</h6>
                <div class="tot">0</div>
            </div>
            <div class="stat-box clients">
                <h6>CLIENTS</h6>
                <div class="cli">0</div>
            </div>
            <div class="stat-box in-use">
                <h6>POSTES IN USE</h6>
                <div class="use">0</div>
            </div>
        </header>

        <main class="poste-grid">
            <div class="poste available" id="poste-1">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-2">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-3">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-4">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-5">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-6">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-7">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-8">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-9">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-10">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-11">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-12">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-13">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-14">
                <img src="green.png" alt="">
            </div>
            <div class="poste available" id="poste-15">
                <img src="green.png" alt="">
            </div>
        </main>
    </div>

    <div class="side-form">
        <h2>POSTE4</h2>

        <label>NAME:</label>
        <input type="text" id="name" placeholder="Client name">

        <label>TIME:</label>
        <select id="time">
            <option>30MIN</option>
            <option>1H</option>
            <option>2H</option>
        </select>

        <button>PLAY</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
